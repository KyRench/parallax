<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&display=swap" rel="stylesheet">

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="js/main.js" defer></script>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="main-header">
                <div class="layers">
                    <div class="layer__header">
                        <img class="header_img" src="src/void.png">
                    </div>
                    <div class="layer layers__base" style="background-image: url(src/Слой0.png)"></div>
                    <div class="layer layers__middle" style="background-image: url(src/Слой1.png)"></div>
                    <div class="layer layers__front" style="background-image: url(src/Слой2.png)"></div>
                </div>
            </header>

            <article class="main-article" style="background-image: url(src/Dungeon.png);">
                <div class="layer layers__front voidling" style="background-image: url(src/Voidling.png)"></div>
                <div class="message" title="Евгений Бадаев"></div>
                <div class="message2" title="Как я заебался это все в фотошопе вырезать, пиздец"></div>
                <div class="message3" title="Как я заебался это все в фотошопе вырезать, пиздец"></div>
                <div class="main-article__content">
                    <h2 class="main-article__header">THE VOID</h2>
                    <p class="main-article__paragraph">It is a force of insatiable hunger, waiting through the eons
                        until its masters, the mysterious Watchers, mark the final time of undoing.</p>
                </div>
                <div class="copy">© KyRench</div>
            </article>
        </div>
    </div>
